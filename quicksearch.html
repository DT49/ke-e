opts) { assert(_.isObject(opts), 'opts must be an object.'); // private attributes initialization. this._gen = null; this._genOpts = null; this._smaller = null; this._show = null; this._name = null; this._locale = null; this._engine = null; this._seed = null; this._transforms = []; this.locale(opts.locale || 'en'); this.engine(opts.engine || stdOpts.engine); this.name(opts.name || 'Arbitrary-' + Random.uuid4(this._engine)); this.gen(opts.gen); this.genOpts(opts.genOpts || []); this.smaller(opts.smaller || _.identity); this.show(opts.show || JSON.stringify); } /** * Get a smaller version of a arbitrary. * * @returns {Arbitrary} * @example * ke.int.small.random */ get small() { const clone = this.clone(); const smaller = this.smaller(); assert(_.isFunction(smaller), `${this.name()} does not have smaller version.`); const smallGenOpts = smaller(this.genOpts()); return clone.genOpts(smallGenOpts).name(`Small ${this.name()}`); } /** * A random example value of this arbitrary. * * @return {*} * @example * ke.int.random */ get random() { return this.generate(); } /** * Get/Set the name of this arbitrary. * * @param {?string} name the name of a arbitrary. * @return {Arbitrary|string} */ name(name) { if (name !== undefined) { assert(_.isString(name) &amp;&amp; name.length &gt;= 3, 'name must be a sring of length &gt;= 3.'); this._name = name; return this; } else { return this._name; } } /** * Get/Set locale. * * @param {?string} locale locale tag. * @return {Arbitrary|string} */ locale(locale) { if (locale !== undefined) { this._locale = locale; return this; } else { return this._locale; } } /** * Get/Set a random engine. * * @param {?funciton} engine random-js engine. * @return {Arbitrary|Engine} */ engine(engine) { if (engine !== undefined) { assert(engine, 'engine is required.'); this._engine = engine; return this; } else { return this._engine; } } /** * Get/Set a seed number. * * @param {?number} seed 32-bit integer. * @return {Arbitrary|number} */ seed(seed) { if (seed !== undefined) { assert(_.isInteger(seed), 'seed must be a 32-bit integer.'); this._seed = seed; this._engine.seed(seed); return this; } else { return this._seed; } } /** * Get/Set a generator maker. * * @param {?GeneratorMaker} gen * @return {Arbitrary|GeneratorMaker} */ gen(gen) { if (gen !== undefined) { assert(_.isFunction(gen), 'gen must be a function.'); this._gen = gen.bind(this); return this; } else { return this._gen; } } /** * Get/Set the options of a generator maker. * * @param {?GeneratorMakerOptions} opts * @return {Arbitrary|GeneratorMakerOptions} */ genOpts(genOpts) { if (genOpts !== undefined) { assert(_.isArray(genOpts), 'opts must be an object.'); this._genOpts = genOpts; return this; } else { return this._genOpts; } } /** * Get/set a function to tweak the options of a * generator maker. * * @param {?function} smaller a function to return tewaked * generator maker options. * @return {Arbitrary|function} */ smaller(smaller) { if (smaller !== undefined) { this._smaller = smaller; return this; } else { return this._smaller; } } /** * Get/set a function to stringify the generated value. * * @param {?function} show a function stringify the generated value. * @return {Arbitrary|function} */ show(show) { if (show !== undefined) { this._show = show; return this; } else { return this._show; } } /** * Clone this arbitrary. * * @return {Arbitrary} */ clone() { return _.cloneDeep(this); } /** * Create a new arbitrary with new * inclusive range of its generator maker. * * @param {...*} * @return {Arbitrary} */ choose(...args) { const clone = this.clone(); clone.genOpts(args); return clone; } /** * Transform arbitrary A to arbitrary B. * * @param {function} transform a function takes the * generated values of this arbitrary. * @return {Arbitrary} */ transform(f) { assert(_.isFunction(f), 'f must be a function.'); const clone = this.clone(); clone._transforms.push(f); return clone; } /** * Make a generator. * * @return {Generator} */ makeGen() { return (engine, locale) =&gt; { return _.flow(this._transforms.map(maybeWith(locale, engine) ))( this._gen.apply(this, this._genOpts)(engine, locale || 'en')); }; } /** * Run a generator. * * @return {*} */ generate() { return this.makeGen()(this._engine, namespace.globalLocale || this._locale); } /** * Create a promise. * * @return {Promise} */ promise() { return new Promise((resolve, reject) =&gt; { try { const v = this.generate(); if (_.isFunction(v)) { // async callback. v(resolve); } else { // pure value. resolve(v); } } catch (e) { reject(e); } }); } /** * Generate some example values. * * @param {number} size the size of values. * @return {Array&lt;*&gt;} */ sample(size = 30) { if (size !== undefined) { assert(_.isInteger(size) &amp;&amp; size &gt;= 0, 'size must be a postive integer.'); } return _.range(0, size).map(() =&gt; { return this.generate(); }); } } /** * Check if it is Arbitrary. * * @param {*} arb any value. * @return {boolean} True if arb is a Arbitrary. */ function isArbitrary(arb) { return arb instanceof Arbitrary; } function isFormater(f) { return _.isFunction(f) &amp;&amp; f.length === 3; } function maybeWith(locale, engine) { return f =&gt; { return (result) =&gt; isFormater(f) ? f(result, locale, engine) : f(result); }; } /** * Transform a generator maker to an arbitrary. * * @param {!GeneratorMaker} * @param {?GeneratorMakerOptions} */ function fromGenMaker(gen, genOpts) { return new Arbitrary({ gen: gen, genOpts: genOpts }); } export { Arbitrary, fromGenMaker, isArbitrary }; × Search results Close "},"combinators.js.html":{"id":"combinators.js.html","title":"Source: combinators.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: combinators.js /** * @module */ import _ from 'lodash'; import assert from 'assert'; import Random from 'random-js'; import RandExp from 'randexp'; import {smallerRange, ulog2} from './utils'; import {fromGenMaker, isArbitrary, Arbitrary} from './arbitrary'; import {TestData} from './testdata'; import {any, bool} from './types/primitive'; /** * Generates a contant value. * * @param {*} value * @returns {Arbitrary} * * @example * // returns 1. * ke.constant(1).generate(); */ export function constant(value) { return new Arbitrary({ name: 'Constant', gen: () =&gt; () =&gt; value }); } /** * Generates one of the given values. The input list must be non-empty. * * @param {Array} pool * @return {Arbitrary} * * @example * // returns 1 or 'a'; * ke.elements([1, 'a']).generates(); */ export function elements(pool) { assert(_.isArray(pool) &amp;&amp; pool.length &gt; 0, 'pool must be a non-empty array.'); return new Arbitrary({ name: 'Elements', gen: function() { return function (engine) { const e = Random.picker(pool)(engine); return constant(e).makeGen()(engine); }; } }); } /** * Generates a value of the given regular expression. * * @param {string} pattern regualr expression string. * @return {Arbitrary} * @example * ke.regex('hello+ (world|to you)').random */ export function regex(pattern) { return new Arbitrary({ gen: function(s) { return function(engine) { const regexp = new RegExp(s); const randexp = new RandExp(regexp); randexp.randInt = (from, to) =&gt; { return Random.integer(from, to)(engine); }; return randexp.gen(); } }, genOpts: [pattern] }); }; /** * Choose one of the given arbitraries, with a weighted random distribution. * The input list must be non-empty. * * @param {Array&lt;Array&lt;*&gt;&gt;} pool * @return {*} * @example * ke.frequency([ [4, ke.int], [6, ke.bool] ]).generate(); */ export function frequency(pool) { assert(_.isArray(pool) &amp;&amp; pool.length &gt; 0, 'pool must be an non-empty array.'); return new Arbitrary({ name: 'Frequency', gen: function(pool) { return function(engine, locale) { function pick(n, [[k,x], ...xs]) { return (n &lt;= k) ? x : pick(n -k, xs); } const total = _.sum(pool.map(e =&gt; e[0])); const head = Random.integer(1, total)(engine); const result = pick(head, pool); if (isArbitrary(result)) { return result.makeGen()(engine, locale); } else { return result; }; }; }, genOpts: [pool] }); } /** * Produce a smaller version of a arbitrary. * * @param {Arbitrary} arb * @return {Arbitrary} */ export function small(arb) { return arb.small; } /** * Produce a nested values. * * @param {function} combinator a function to return an arbitrary. * @param {Arbitrary} arb the base arbitrary. * @param {number} depth the depth of recursively stacks. default is 4. * @return {*} * @example * ke.recursive(ke.array, ke.any); */ export function recursive(combinator, arb, depth = 4) { return new Arbitrary({ name: 'Recursive', gen: function(combinator, arb, depth) { return function(engine, locale) { function rec(n) { const chance = Random.integer(0, 3)(engine); if (n &lt;= 0 || chance === 0 ) { return n == depth ? combinator(arb) : arb; } else { return combinator(rec(n - 1)); } } return rec(depth).makeGen()(engine, locale); }; }, genOpts: [combinator, arb, depth], smaller: function([combinator, arb, depth]) { return [combinator, arb, ulog2(depth)]; } }); } /** * Generates a value that satisfies a predicate. * * @param {!function} predicate - a predicate function. * @param {!Arbitrary} arb - an arbitrary. * @returns {Arbitrary} * * @example * // returns even number. * ke.suchThat(ke.int, (n) =&gt; n / 2 === 0).generate(); */ export function suchThat(predicate, arb) { const oriGen = arb.makeGen(); const clone = arb.clone(); const newGenerator = function (...genOpts) { return function (engine, locale) { let x; let j = 0; for (let i=0;;i++) { j++; if (i &gt; 5) { i = 0; } // Produces an array of integer that the length between 1 and 3. * ke.array(ke.int).choose(1, 3).generate(); * * // more complicate case. * ke.array(ke.oneOf([ke.int, ke.falsy, ke.array(ke.int)])); * * // Produces an nested array with random values. * ke.array().generate(); */ export function array(arb) { return new Arbitrary({ name: 'Array', gen: function (min, max) { assert(min &gt;= 0 || max &gt;= 0, 'min or max must be larger than 0.'); assert(max &gt;= min, 'max must be larger than min.'); return function(engine, locale) { return _.range(0, Random.integer(min, max)(engine)).map(() =&gt; { if (arb !== undefined) { assert(isArbitrary(arb), 'arb must be a Arbitrary.'); return arb.makeGen()(engine, locale); } else { return recursive(array, any, 2).makeGen()(engine, locale); } }); }; }, genOpts: [0, 30], smaller: smallerRange }); } /** * * Generates an non-empty array. * * @param {Arbitrary} * @return {Arbitrary} */ export function nearray(arb) { return array(arb).choose(1, 30).name('Non-Empty Array'); }; /** * Generate a object. * * Takes an object as a template and will go through the enumerable own * properties of object and expanding. * * @param {Object} spec an object * @return {Arbitrary} * * @example * // return {k: 1234}; * ke.object({k: ke.int}).generate(); */ export function object(spec) { assert(_.isObject(spec), 'spec must be an object'); return new Arbitrary({ name: 'Object', gen: function(opts) { const _spec = _.defaults(opts, spec); return function(engine, locale) { const o = {}; Object.keys(_spec).forEach((k) =&gt; { const arbOrValue = _spec[k]; if (arbOrValue instanceof Arbitrary) { o[k] = arbOrValue.makeGen()(engine, locale); } else { o[k] = arbOrValue; } }); return o; }; }, genOpts: [spec] }); } /** * transform a class to an Arbitrary. * * @param {function} cls a class. * @return {Arbitrary} * * @exmaple * function() {} * * ke.objectOf(Person, ke.person.name).generate(); * ke.objectOf(Person).choose(ke.person.name).generate(); */ export function objectOf(...args) { const cls = args[0]; const clsarbargs1 = args.slice(1, args.length); return fromGenMaker(function(...clsarbargs2) { return function(engine, locale) { const clsarbargs = clsarbargs2.length &gt; 0 ? clsarbargs2 : clsarbargs1; const impl = Object.create(cls.prototype); const clsargs = clsarbargs.map(arb =&gt; arb.makeGen()(engine, locale)); const v = cls.apply(impl, clsargs); return v ? v : impl; }; }); } /** * Produce a function. * * @param {?outputArb} a arbitrary to produce the return value of * this function. * @return {Arbitary} * @example * // return 1 * ke.func(ke.int).random() */ export function func(outputArb) { return new Arbitrary({ name: 'Function', gen: function(outputArb = oneOf([any, array()])) { return function(engine, locale) { return function() { return outputArb.makeGen()(engine, locale); }; }; }, genOpts: [outputArb] }); } /** * Produce a generator function. * * @param {?outputArb} a arbitrary to produce the return value of * this function. * @return {Arbitary} * @example * // return 1 * ke.genfunc(ke.int).random() */ export function genfunc(genOpts) { return new Arbitrary({ name: 'Generator Function', gen: function(outputArb = oneOf([any, array()])) { return function (engine, locale) { return function * () { yield outputArb.makeGen()(engine, locale); }; }; }, genOpts: [genOpts] }); } /** * Produce a promise. * * @param {Object} opts * @property {Number} failrate 0 - 100. * @prpperty {Arbitary} dataArb * @property {Arbitrary} errorArb * @return {Arbitary} * @example * p = ke.promise.random * p.then(console.log).catch(console.error); */ export function promise(opts) { const _defaults = { dataArb: any, errorArb: constant('promiseFail'), failrate: 50 }; function promiseGenMaker({dataArb, errorArb, failrate}) { return function(engine, locale) { return new Promise(function(resolve, reject){ const fail = bool.choose(failrate).makeGen()(engine, locale); const data = dataArb.makeGen()(engine, locale); const error = errorArb.makeGen()(engine, locale); return fail ? reject(error) : resolve(data); }); } } return new Arbitrary({ name: 'Promise', gen: promiseGenMaker, genOpts: [_.defaults(opts, _defaults)] }); } /** * An arbitrary to produce either valid or invalid values. * * @param {!Arbitrary} valid an arbitrary to produce valid value. * @param {?Arbitrary} invalid an arbitrary to produce invalid value, * default is constant(undefined). * @return {Arbitrary} * @example * // returns a integer or a boolean. * ke.vairant(ke.int, ke.bool).random */ export function variant(valid, invalid = constant(undefined)) { assert(isArbitrary(valid), 'valid must be an arbitrary.'); return oneOf([valid, invalid]).name('Variant'); } /** * An arbitrary to produce a data set consists of variants. * * @param {Object} variants * @return {TestData} * @example * const variants = { * userName: ke.variant(ke.internet.userName, ke.falsy), * birthday: ke.variant(ke.date, ke.falsy) * }; * * // returns valid username and valid birthday. * ke.data(variants).allValid().random; * * // returns invalid username and invalid birthday. * ke.data(variants).allInvalid().random; * * // returns valid username and invalid birthday. * ke.data(variants).invalid('birthday').random; * */ export function data(variants) { return new TestData({variants: variants}); } × Search results Close "},"constants.js.html":{"id":"constants.js.html","title":"Source: constants.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: constants.js /** * @module */ import Random from 'random-js'; const mt  Error(`Locale ${locale} is not supported`); } const _locale = locale.replace(/-/g, '_'); const _def = this._data[_locale] || this._data['en']; return _.get(_def, name); } /** * Creates a arbitrary from a definition. * * @param {string} name * @return {Arbitrary} */ arbitrary(name) { return new Arbitrary({ gen: (pool) =&gt; { return (engine, locale) =&gt; { let _pool = pool ? pool : this.get(name, locale); assert(_pool !== undefined, `definition ${name} in ${locale} is empty.`); _pool = _pool.map(s =&gt; { return _.isRegExp(s) ? regex(s).makeGen()(engine) : s }); return elements(_pool).makeGen()(engine, locale); } } }); } /** * Create a special arbitrary transform function for formating * the result generated by a arbitrary. * * @param {string} name * @return {function} */ formater(name) { const self = this; return function (result, locale, engine) { let f = self.get(name, locale); if (_.isArray(f)) { f = _.template(elements(f).makeGen()(engine)); } return f(result); }; } } export { Definitions } × Search results Close "},"monkey.js.html":{"id":"monkey.js.html","title":"Source: monkey.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: monkey.js /** * @module */ import _ from 'lodash'; import assert from 'assert'; import {isArbitrary} from './arbitrary'; import {pint} from './types/primitive'; import {elements} from './combinators'; import {stdOpts} from './constants'; /** * Something to do monkey testing. */ class ChaosMonkey { constructor(opts = {}) { this._seed = opts.seed || pint.generate(); this._engine = stdOpts.engine.seed(this._seed); this.actions = {}; this._preconds = {}; this._postconds = {}; this._speed = opts.speed || 50; this._locale = 'en'; this._preDo = opts.preDo || _.noop; this._postDo = opts.postDo || _.noop; } /** * Add a behaviour. * * @param {string} name * @param {Arbitrary} action */ behaviour(name, action, opts = {}) { assert(_.isString(name), 'name must be a string.'); assert(isArbitrary(action), 'action must be a Arbitrary.'); this.actions[name] = action; this._preconds[name] = opts.precond || _.noop; this._postconds[name] = opts.postcond || _.noop; } /** * Do random behaviour. */ doRandomBehaviour() { const randomActName = elements(Object.keys(this.actions)) .engine(this._engine) .generate(); const precond = this._preconds[randomActName]; const postcond = this._postconds[randomActName]; const randomAction = this.actions[randomActName] .locale(this._locale) .engine(this._engine); // hook helpers const preDo = () =&gt; { this._preDo.apply(this); precond.apply(this); }; const postDo = (...args) =&gt; { this._postDo.apply(this, args); postcond.apply(this, args); }; preDo(); randomAction.promise() .then(postDo) .catch(console.error); } /** * Replay monkey testing by given seed. * * @return {number} seed 32-bit integer. */ replay(seed) { assert(_.isInteger(seed), 'seed must be a integer'); this._seed = seed; this.start(); } /** * Start running monkey testing. * * @return {number} interval id. */ start() { this.stop(); console.log(`seed: ${this._seed}`); const task = () =&gt; this.doRandomBehaviour(); return this.timeId = setInterval(task, this._speed); } /** * Stop running monkey testing. */ stop() { clearInterval(this.timeId); this.timeId = null; } } export { ChaosMonkey }; × Search results Close "},"namespace.js.html":{"id":"namespace.js.html","title":"Source: namespace.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/lite  './constants'; import {isArbitrary} from './arbitrary'; import {constant} from './combinators'; /** * @callback Formula * @param {random-js.engine} engine * @return {FormulaResult} */ /** * @typedef {Object} FormulaResult The result of evaluating formula. * @property {boolean} success formula is valid. * @property {Array&lt;*&gt;} counterExample samples falsy this formula. * @property {Exception} e */ /** * @typedef {Object} CheckResult * @property {number} numTests * @property {number} totalTests tot * @property {boolean} pass * @property {string} reason * @property {FormulaResult} testResult */ /** * For All Quntalifier. * */ class ForAll { /** * Create a ForAll. * * @param {Array} arbs arbitraries * @return {ForAll} * @example * new ForAll([ke.int, ke.int]) */ constructor(arbs) { assert(_.every(arbs, isArbitrary), 'arbs must be an array of Arbitrary.'); this.arbs = arbs; } /** * Evaluating a test. * * @param {function} f any function takes generated values as parameters. * @param {?random-js.Engine} random engine. * @return {*} * @example * new ForAll([ke.int]).eval(x =&gt; x + 1); */ eval(f, engine) { function genValue(arb) { if (engine) { arb.engine(engine); } return arb.generate(); }; return f.apply(null, this.arbs.map(genValue)); } /** * Make a formula. * * @param {function} predicate * @return {Formula} */ makeFormula(predicate) { return (engine) =&gt; { const samples = this.arbs.map(arb =&gt; { if (engine) { arb.engine(engine); } return arb.random; }); try { const success = !!predicate.apply(null, samples); return { success: success, counterExample: samples }; } catch (e) { return { success: false, counterExample: samples, exception: e }; } }; } } /** * Property. */ class Property { /** * @param {string} name * @param {function} predicate * @return {Property} */ constructor(name, predicate) { assert(_.isString(name), 'name must be a string.'); assert(_.isFunction(predicate), 'predicate must be a function.'); this.name = name; this.predicate = predicate; } /** * Test this property over quantifilers. * * @param {...Arbitrary} arbs. * @param {?CheckOptions} opts check options. * @return {Property} */ over(...args) { const isOpts = e =&gt; _.isObject(e) &amp;&amp; !isArbitrary(e); const arbs = isOpts(args[args.length - 1]) ? args.slice(0, -1) : args; const quantifilers = _.every(arbs, isArbitrary) ? arbs : arbs.map(constant); const testName = this.name; it(testName, (done) =&gt; { const result = this.check(new ForAll(quantifilers)); assert(result.pass, `${testName} doesn't hold, ${result.reason}` + `, tried: ${result.numTests}/${result.totalTests}`); done(); }); return this; } /** * Check this property. * * @param {ForAll} quantifler quantifler. * @param {?CheckOptions} opts check options. * @return {CheckResult} * * @example * * new Property('identity', n =&gt; n === n).check(ke.forall(ke.int)); */ check(quantifiler, opts = stdOpts) { assert(opts.tests &gt; 0, 'tests must more than 0.'); assert(opts.engine, 'engine is required'); assert(opts.seed, 'seed is required'); const result = { numTests: 1, totalTests: opts.tests, pass: false }; if (process.env.KESEED) { opts.seed = process.env.KESEED; } opts.engine.seed(opts.seed); for (let i = result.numTests; i &lt;= opts.tests; i++) { const r = quantifiler.makeFormula(this.predicate)(opts.engine); result.numTests = i; if (r.success) { result.pass = true; } else { result.pass = false; result.reason = formatFalure(opts.seed, r); result.testResult = r; break; } } return result; } } function formatFalure(seed, result) { const rngStateMsg= `seed: ${seed}`; let msg = `${rngStateMsg}, counter example: ${result.counterExample}`; if (result.exception) { msg += `, exception: ${result.exception}`; } return msg; } /** * Create a ForAll. * * @param {...Arbitrary} arbs arbitraries. * @return {ForAll} */ function forall(...arbs) { return new ForAll(arbs); } /** * A helper function to run a proposition test in mocha. * * @example * ke.hold( * 'communicative' // property name. * (x, y) =&gt; x + y === y + x // predicate. * ) * .over(1, 2) // especially case. * .over(ke.int, ke.int) // universal case. * */ function hold(name, predicate) { return new Property(name, predicate); } export { Property, hold, forall }; × Search results Close "},"testdata.js.html":{"id":"testdata.js.html","title":"Source: testdata.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: testdata.js /** * @module */ import assert from 'assert'; import _ from 'lodash'; import {object, oneOf} from './combinators'; function valid(arb) { return arb.genOpts()[0][0]; } function invalid(arb) { return arb.genOpts()[0][1]; } /** * Test Data Options. * @typedef {Object} TestDataOptions * @property {string} name the name of a test dataset. * @property {Object} variants */ /** * A record to represent a data set. */ class TestData { /** * @param {TestDataOptions} opts the options of a test dataset. */ constructor(opts) { assert(_.isObject(opts), 'opts must be an object.'); this._name = opts.name; this._variants = opts.variants; } /** * Get/Set the name of a test dataset. * * @param {string} name the name of a dataset. * @return {TestData|string} */ name(name) { if (name !== undefined) { assert(_.isString(name) &amp;&amp; name.length &gt;= 3, 'name must be a sring of length &gt;= 3.'); this._name = name; return this; } else { return this._name; } } get random() { return object(this._variants).random; } /** * Make an arbitrary to produce all valid cases. * * @return {Arbitrary} */ allValid() { return object(_.mapValues(this._variants, valid)).name('AllValid'); } /** * Make an arbitrary to produce all invalid cases. * * @return {Arbitrary} */ allInvalid() { return this.invalid(); } /** * Make an arbitrary to produce partial invalid cases. * * @param {string} propName a property name is the spec. * @return {Arbitrary} */ invalid(propName) { const name = propName === undefined ? 'AllInvalid' : `Invalid_${propName}`; const newSpec = _.transform(this._variants, (acc, v, k) =&gt; { const f = (propName === undefined || propName === k) ? invalid : valid; return acc[k] = f(v); }, {}); return object(newSpec).name(name); } /** * Produce samples in each cases. * * @param {number} size the size of produced data of each cases. * @return {Object} */ sample(size = 200) { const result = {}; Object.keys(this._variants).forEach((propName) =&gt; { const arb = this.invalid(propName); result[arb.name()] = arb.sample(size); }); result['AllValid'] = this.allValid().sample(size); return result; } } export { TestData } × Search results Close "},"types_graphic_color.js.html":{"id":"types_graphic_color.js.html","title":"Source: types/graphic/color.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/graphic/color.js /** * @module */ import {int, number, hexString} from '../primitive'; import {object} from '../../combinators'; const rgbRange = number.choose(0, 255); const hueRange = int .choose(0, 360) .transform(n =&gt; n / 360); const percent = number.choose(0, 1); /** * Color RGBA * * @type {Arbitray} * @example * &gt; ke.graphic.color.rgba.random * { red: 233.28651197533094, * green: 102.16220695801994, * blue: 14.784638255757336, * alpha: 0.3622623854661302 } */ const rgba = object({ red: rgbRange, green: rgbRange, blue: rgbRange, alpha: percent }).name('Color RGBA'); /** * Color HSVA * * @type {Arbitray} */ const hsva = object({ hue: hueRange, saturation: percent, value: percent, alpha: percent }).name('Color HSVA'); /** * Color HSLA * * @type {Arbitray} */ const hsla = object({ hue: hueRange, saturation: percent, lightness: percent, alpha: percent }).name('Color HSLA '); /** * Color Hex * * @type {Arbitray} */ const hex = int.choose(0x00000, 0xFFFFFF) .name('Color Hex'); /** * Color HexCode * * @type {Arbitray} * @example * &gt; ke.graphic.color.hexCode.random * '#d7938d' */ const hexCode = hexString.transform(s =&gt; `#${s}`) .name('Color Hex Code'); export default { rgba, hsva, hsla, hex, hexCode } × Search results Close "},"types_graphic_image.js.html":{"id":"types_graphic_image.js.html","title":"Source: types/graphic/image.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/graphic/image.js /** * @module */ import {pint} from '../primitive'; import {elements, object} from '../../combinators'; function lorempixURL({width, height, category, gray}) { const grayPrefix = gray ? 'g/' : '' return `http://lorempixel.com/${grayPrefix}${width}/${height}/${category}`; } const imageCategory = elements([ 'abstract', 'animals', 'business', 'cats', 'city', 'food', 'nightlife', 'fashion', 'people', 'nature', 'sports', 'technics', 'transport' ]); /** * Image URL * * @type {Arbitrary} imageURL */ const imageURL = object({ width: 640, height: 480, category: imageCategory, gray: false }).transform(lorempixURL).name(&quot;Image URL&quot;); /** * Gray Image URL * * @type {Arbitrary} grayImageURL */ const grayImageURL = imageURL.choose({gray: true}).name('Gray Image URL'); export default { imageURL, grayImageURL } × Search results Close "},"types_internet_index.js.html":{"id":"types_internet_index.js.html","title":"Source: types/internet/index.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/internet/index.js /** * @module */ import {fromGenMaker} from '../../arbitrary'; import {oneOf, pair, nearray, elements, object, constant} from '../../combinators'; import {Definitions} from '../../definition'; import person from '../person'; import {asciistring, nat} from '../primitive'; import definitions from './definitions'; const defs = new Definitions(definitions); const avatar = defs.arbitrary('avatarURI').name('Avatar URI'); const userNameSep = elements(['.', '_', '']); const userNameSuffix = oneOf([nat.choose(1, 99), constant('')]); const userNameSpec = { firstName: person.firstName, lastName: person.lastName, sep: userNameSep, suffix: userNameSuffix, chance: nat.choose(0, 1) }; /** * Arbitrary to produce internet user name. * * @type {Arbitrary} * @example * * // returns jack or jack.hand or jack.hand34. * ke.internet.userName.generate(); * */ const userName = object(userNameSpec) .transform(r =&gt; { if (r.chance === 0) { return `${r.firstName}`; } else { return `${r.firstName}${r.sep}${r.lastName}${r.suffix}`; } }).name('Internet User Name'); /** * Arbitrary to produce a 16bit password. * * @type {Arbitrary} * @example * // returns JI|m)5?!e;&quot;_b=$p * ke.internet.password.random */ const password = asciistring .choose(16, 16) .name('Password'); const freeEmailProvider = elements([ 'gmail.com', 'yahoo.com', 'hotmail.com' ]).name('Free Email Provider'); const emailSpec = { userName: userName, provider: freeEmailProvider }; /** * Arbitrary to produce an email. * * @type {Arbitrary} * @example * // returns jack.hand@gmail.com * ke.internet.email.generate(); */ const email = object(emailSpec) .transform(r =&gt; `${r.userName}@${r.provider}`) .name('Email'); const proto = elements(['http', 'https']).name('Internet Protocol'); const domainWord = person.firstName.transform((name) =&gt; { return name.replace(/([\\\\~#&amp;*{}/:&lt;&gt;?|\\&quot;'])/ig, '').toLowerCase(); }).name('Domain Word'); const domainSuffix = elements([ 'com', 'org', 'io', 'info', 'today' ]).name('Domain Suffix'); const domainNameSpec = { domainWord, domainSuffix }; const domainName = object(domainNameSpec) .transform(r =&gt; `${r.domainWord}.${r.domainSuffix}`) .name('Domain Name'); const urlSpec = { proto, domainName }; /** * Arbitrary to produce an url. * * @type {Arbitrary} */ const url = object(urlSpec) .transform(r =&gt; `${r.proto}://${r.domainName}`) .name('URL'); const ipRange = nat.choose(0, 255).name('IP Range'); /** * Arbitrary to produce an IP v4 address. * * @type {Arbitrary} */ const ip = nearray(ipRange).choose(4, 4) .transform(arr =&gt; arr.join('.')) .name('IP v4 Address'); const ipV6Range = nat.choose(0, 15) .transform(n =&gt; n.toString(16)) .name('IPV6 Range'); const ipv6Block = nearray(ipV6Range) .choose(4, 4) .transform(arr =&gt; arr.join('')) .name('IPV6 Block'); /** * Arbitrary to produce an IP v6 address. * * @type {Arbitrary} */ const ipv6 = nearray(ipv6Block) .choose(8, 8) .transform(arr =&gt; arr.join(':')) .name('IP v6 Address'); export default { avatar, userName, password, email, domainName, url, ip, ipv6 }; × Search results Close "},"types_literate_index.js.html":{"id":"types_literate_index.js.html","title":"Source: types/literate/index.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/literate/index.js /** * @module */ import {Definitions} from '../../definition'; import {fromGenMaker} from '../../arbitrary'; import {array, oneOf} from '../../combinators'; import {nat} from '../primitive'; import definitions from './definitions'; const defs = new Definitions(definitions); /** * Arbitrary to represent a word. * @type {Arbitrary} */ const word = defs.arbitrary('words').name('Word'); /** * Arbitrary to represent a space seperated list of words. * @type {Arbitrary} */ const words = array(word).choose(3, 3) .transform(ws =&gt; ws.join(' ')) .name('Words'); /** * Arbitrary to represent a sentence. * @type {Arbitrary} */ const sentence = words.transform(s =&gt; { return s.charAt(0).toUpperCase() + s.slice(1) + '.'; }).name('Sentence'); /** * Arbitrary to represent a sentences. * @type {Arbitrary} */ const sentences = fromGenMaker(function(min = 2, max = 6, sep = ' ') { return function(engine, locale) { const ss = array(sentence).choose(min, max).makeGen()(engine, locale); return ss.join(sep); }; }).name('Sentences'); /** * Arbitrary to represent a paragraph. * @type {Arbitrary} */ const paragraph = sentences.choose(3, 3).name('Paragraph'); /** * Arbitrary to represent paragraphs seprated by `'\\n'`. * @type {Arbitrary} */ const paragraphs = fromGenMaker(function(count = 3, sep = '\\n \\r') { return function(engine, locale) { const ps = array(paragraph).choose(3, 3).makeGen()(engine, locale); return ps.join(sep); }; }).name('Paragraphs'); /** * Arbitrary to represent lines of sentences seprated by `'\\n'`. * @type {Arbitrary} */ const lines = sentences.choose(1, 5, '\\n').name('Lines'); /** * Arbitrary to represent any text based string. * @type {Arbitrary} */ const text = oneOf([ word, sentence, sentences, paragraph, paragraphs, lines ]).name('Text'); export default { word, words, sentence, sentences, paragraph, paragraphs, lines, text }; × Search results Close "},"types_locale_avaliableLocaleids.js.html":{"id":"types_locale_avaliableLocaleids.js.html","title":"Source: types/locale/avaliableLocaleids.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/locale/avaliableLocaleids.js /** * @module */ /** * @describe Avaliable Locale Ids definietion. * * Took from * https://github.com/unicode-cldr/cldr-core/blob/master/availableLocales.json. * */ export default [ 'af', 'af-NA', 'am', 'ar', 'ar-AE', 'ar-BH', 'ar-DJ', 'ar-DZ', 'ar-EG', 'ar-EH', 'ar-ER', 'ar-IL', 'ar-IQ', 'ar-JO', 'ar-KM', 'ar-KW', 'ar-LB', 'ar-LY', 'ar-MA', 'ar-MR', 'ar-OM', 'ar-PS', 'ar-QA', 'ar-SA', 'ar-SD', 'ar-SO', 'ar-SS', 'ar-SY', 'ar-TD', 'ar-TN', 'ar-YE', 'az', 'az-Latn', 'be', 'bg', 'bn', 'bn-IN', 'bs', 'bs-Latn', 'ca', 'ca-AD', 'ca-ES-VALENCIA', 'ca-FR', 'ca-IT', 'cs', 'cy', 'da', 'da-GL', 'de', 'de-AT', 'de- caleId, country, timezone }; × Search results Close "},"types_location_index.js.html":{"id":"types_location_index.js.html","title":"Source: types/location/index.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/location/index.js /** * @module */ import {object, constant} from '../../combinators'; import {number} from '../primitive'; import person from '../person'; import {Definitions} from '../../definition'; import definitions from './definitions'; const defs = new Definitions(definitions); /** * State * * @type {Arbitrary} * @example * // returns Alabama * ke.location.state.random */ const state = defs.arbitrary('state').name('State'); /** * State Abbr. * * @type {Arbitrary} * @example * // returns AL * ke.location.state.abbr.random */ state.abbr = defs.arbitrary('stateAbbr').name('State Abbr'); /** * Zip Code * * @type {Arbitrary} */ const zipCode = defs.arbitrary('postcode').name('Zip Code'); /** * County * * @type {Arbitrary} * @example * // returns Avon * ke.location.county.random */ const county = defs.arbitrary('county').name('County'); const cityPrefix = defs.arbitrary('cityPrefix'); const citySuffix = defs.arbitrary('citySuffix'); /** * City * * @type {Arbitrary} * @example * // returns Port Sammybury * ke.location.city.random */ const city = object({ firstName: person.firstName, lastName: person.lastName, suffix: citySuffix, prefix: cityPrefix }).transform(defs.formater('city')).name('City'); /** * Street * * @type {Arbitrary} */ const street = object({ firstName: person.firstName, lastName: person.lastName, suffix: defs.arbitrary('streetSuffix') }).transform(defs.formater('street')).name('Street'); /** * Building Number * * @type {Arbitrary} */ const buildingNumber = defs.arbitrary('buildingNumber'); const streetAddress = object({ street: street, buildingNumber: buildingNumber, secondaryAddress: defs.arbitrary('secondaryAddress') }).transform(defs.formater('streetAddress')).name('Street Address'); /** * Address * * @type {Arbitrary} */ const address = object({ streetAddress: streetAddress, state: state, county: county, city, city, zipCode: zipCode }).transform(defs.formater('address')).name('Address'); /** * latitude * * @type {Arbitrary} * @example * // returns 19.4984. * ke.location.latitude.random */ const latitude = number.choose(0, 180 * 10000) .transform(n =&gt; (n / 10000.0 - 90.0).toFixed(4)); /** * longtitude * * @type {Arbitrary} * @example * // returns 132.9634. * ke.location.longtitude.random */ const longtitude = number.choose(0, 360 * 10000) .transform(n =&gt; (n / 10000.0 - 180.0).toFixed(4)); /** * coordinates * * @type {Arbitrary} * @example * // returns 19.4984, 132.9634. * ke.location.coordinates.random */ const coordinates = object({ latitude: latitude, longtitude: longtitude }).transform(c =&gt; `${c.latitude}, ${c.longtitude}`) .name('Coordinate'); export default { address, streetAddress, state, zipCode, county, city, street, buildingNumber, latitude, longtitude, coordinates } × Search results Close "},"types_person_index.js.html":{"id":"types_person_index.js.html","title":"Source: types/person/index.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/person/index.js /** * @module */ import {object, oneOf, constant} from '../../combinators'; import {date} from '../primitive'; import {Definitions} from '../../definition'; import definitions from './definitions'; const defs = new Definitions(definitions); /** * Arbitrary to generate the first name of a person. * * @type {Arbitrary} * @example * // returns Jack. * ke.person.firstName.generate(); */ const firstName = defs.arbitrary('firstName').name('First Name'); /** * Arbitrary to generate the last name of a person. * * @type {Arbitrary} * @example * // returns Hand. * ke.person.lastName.generate(); */ const lastName = defs.arbitrary('lastName').name('Last Name'); /** * Aribitrary to generate the name of a person. * * @type {Arbitrary} * @example * ke.person.name.generate(); */ const name = object({ firstName: firstName, lastName: lastName }).transform(defs.formater('name')) .name('Name'); /** * Arbitrary to generate the gender of a person. * * @type {Arbitrary} * @example * ke.person.gender.generate; */ const gender = defs.arbitrary('gender').name('Gender'); /** * Arbitrary to generate a person (alive, dead, undead, or fictional). * * @type {Arbitrary} * @example * // generate a object include person name, gender and birthday. * ke.person.generate(); */ const person = object({ name: name, gender: gender, brithDay: date }).name('Person'); person.name = name; person.firstName = firstName; person.lastName = lastName; person.gender = gender; export default person; × Search results Close "},"types_primitive_any.js.html":{"id":"types_primitive_any.js.html","title":"Source: types/primitive/any.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/primitive/any.js /** * @module */ import {bool} from './boolean'; import {falsy} from './falsy'; import {int, number} from './number'; import {string} from './string'; import {oneOf} from '../../combinators'; /** * Any Primitive Type Arbitrary. * * @type {Arbitrary} */ export const any = oneOf([ bool, falsy, int, number, string ]).name('Any'); × Search results Close "},"types_primitive_boolean.js.html":{"id":"types_primitive_boolean.js.html","title":"Source: types/primitive/boolean.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/primitive/boolean.js /** * @module */ import Random from 'random-js'; import {fromGenMaker} from '../../arbitrary'; /** * Boolean Arbitrary * * produce true and false with equal probability. * * @type {Arbitrary} * * @example * // returns true * ke.bool.generate() * * @example * // Produce a boolean with the specified chance causing it to be true. * let chance = 10; * ke.bool.choose(chance).generate(); */ export const bool = fromGenMaker(Random.bool).name('Boolean'); × Search results Close "},"types_primitive_datetime.js.html":{"id":"types_primitive_datetime.js.html","title":"Source: types/primitive/datetime.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/primitive/datetime.js /** * @module */ import Random from 'random-js'; import {fromGenMaker} from '../../arbitrary'; /** * Date Arbitrary * * @type {Arbitrary} * * @example * // generate a random date. * ke.date.generate(); * * @example * // generate a random date between 2000/01/01 and 2016/01/01. * let newDate = ke.date.choose(new Date(2000, 01, 01), new Date(2016, 01,01)); * newDate.generate(); */ export const date = fromGenMaker( Random.date, [new Date(1984, 3, 25), new Date()]) .name('Date'); × Search results Close "},"types_primitive_falsy.js.html":{"id":"types_primitive_falsy.js.html","title":"Source: types/primitive/falsy.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/primitive/falsy.js /** * @module */ import {elements} from '../../combinators'; /** * falsy values. * * @type {Array} */ export const FALSY_VALUES = [ undefined, void(0), null, false, 0, '' ]; /** * Falsy Arbitrary * * generates falsy values: false, null, undefined, '', * 0, void(0) and NaN. * * @type {Arbitrary} * * @example * ke.falsy.generate(); */ export const falsy = elements(FALSY_VALUES).name('Falsy'); × Search results Close "},"types_primitive_number.js.html":{"id":"types_primitive_number.js.html","title":"Source: types/primitive/number.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/primitive/number.js /** * @module */ import Random from 'random-js'; import {fromGenMaker} from '../../arbitrary'; import {smallerRange} from '../../utils'; /** * Integer Arbitrary * * @type {Arbitrary} * * @example * // Produce an integer within inclusive range [-5, 5]. * ke.int.choose(-5, 5).generate(); */ export const int = fromGenMaker( Random.integer, [-Number.MAX_SAFE_INTEGER, Number.MAX_SAFE_INTEGER]) .name('Integer') .smaller(smallerRange); /** * Positive Integer Arbitrary * * @type {Arbitrary} */ export const pint = int .choose(0, Number.MAX_SAFE_INTEGER) .name('Positive Integer'); /** * Negative Arbitrary * * @type {Arbitrary} */ export const nint = int. choose(-Number.MAX_SAFE_INTEGER, -1) .name('Negative Integer'); /** * Nature Number Arbitrary * * @type {Arbitrary} */ export const nat = int .choose(1, Number.MAX_SAFE_INTEGER) .name('Nat'); /** * Nature Number Arbitrary * * @type {Arbitrary} */ export const number = fromGenMaker( Random.real , [-Number.MAX_SAFE_INTEGER, Number.MAX_SAFE_INTEGER]) .smaller(smallerRange) .name('Number'); /** * Positive Number Arbitrary * * @type {Arbitrary} */ export const pnumber = number .choose(0, Number.MAX_SAFE_INTEGER) .name('Positive Number'); /** * Negative Number Arbitrary * * @type {Arbitrary} */ export const nnumber = number .choose(-Number.MAX_SAFE_INTEGER, -0.0000000001) .name('Negative Number'); export const hexString = fromGenMaker( function(opts = {upper:false, length: 6}) { return function(engine) { return Random.hex(opts.upper)(engine, opts.length); } }).name('Hex String'); × Search results Close "},"types_primitive_string.js.html":{"id":"types_primitive_string.js.html","title":"Source: types/primitive/string.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: types/primitive/string.js /** * @module */ import _ from 'lodash'; import Random from 'random-js'; import {int} from './number'; import {fromGenMaker} from '../../arbitrary'; import {array, nearray} from '../../combinators'; const _char = int.transform(String.fromCharCode); export const ASCII_RANGE_MIN = 0x0020; export const ASCII_RANGE_MAX = 0x007F; export const UNICODE_RANGES_MIN = 0x0020; export const UNICODE_RANGES_MAX = 0xE007F; /** * Unicode Character Arbitrary. * * @type {Arbitrary} * * @example * // generate a unicode character. * ke.char.generate(); * * @example * // change character ranges. here we use ASCII range. * // and yes, this is how ke.asciichar be made. * ke.char.choose(0x0020, 0x007F).generate(); */ export const char = _char .choose(UNICODE_RANGES_MIN, UNICODE_RANGES_MAX) .name('Char'); /** * Unicode String Arbitrary. * * @type {Arbitrary} * * * @example * // generate a unicode string. the length between 0 and 30 by default. * ke.string.generate(); * * @example * // you can set minimun and maximun length. * ke.string.choose(1, 5).generate(); */ export const string = stringOf(char).name('String'); /** * Nom-empty Unicode String Arbitrary. * * @type {Arbitrary} */ export const nestring = nestringOf(char).name('Non-Empty String'); /** * Ascii Character Arbitrary. * * @type {Arbitrary} * * @example * // generate a ascii character. * ke.asciichar.generate(); */ export const asciichar = char .choose(ASCII_RANGE_MIN, ASCII_RANGE_MAX) .name('ASCII Char'); /** * Ascii String Arbitrary. * * @type {Arbitrary} * * @example * // generate a unicode string. the length between 0 and 30 by default. * ke.asciistring.generate(); * * @example * // you can set minimun and maximun length. * ke.asciistring.choose(1, 5).generate(); */ export const asciistring = stringOf(asciichar) .name('ASCII String'); /** * Ascii String Arbitrary. * * @type {Arbitrary} */ export const neasciistring = nestringOf(asciichar) .name('Non-Empty ASCII String'); /** * UUID version 4 Arbitrary. * * @type {Arbitrary} */ export const uuid4 = fromGenMaker(Random.uuid4).name('UUID version 4'); /** * Create a string arbitrary based on given character arbitrary. * * @param {Arbitrary} any arbitrary to generate a character. * @return {Arbitrary} a string arbitrary. * * @example * // this is how we make a ke.`string`. * ke.stringOf(ke.char).generate(); * * @example * // generate a string that the character is 'a', 'b' or 'c'. * ke.stringOf(ke.elements(['a','b', 'c'])).generate(); * * @example * // yes, minimun and maximun length still can be changed. * ke.stringOf(ke.elements(['a','b', 'c'])).choose(0, 3).generate(); */ export function stringOf(charArb) { return array(charArb).transform(chars =&gt; chars.join('')).name('stringOf'); } /** * same to stringOf but produce non-empty string. */ export function nestringOf(charArb) { return nearray(charArb).transform(chars =&gt; chars.join('')).name('nestringOf'); } × Search results Close "},"utils.js.html":{"id":"utils.js.html","title":"Source: utils.js","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Source: utils.js /** * @module */ import _ from 'lodash'; import {fromGenMaker} from './arbitrary'; import {elements} from './combinators'; import avaliableLocaleIds from './types/locale/avaliableLocaleids.js'; /** * Merge namespace * * @param {!Object} namespace * @param {!string} name * @returns {Object} */ export function liftExport(namespace, name) { _.forOwn(namespace[name], (v, k) =&gt; { namespace[k] = v; }); return namespace; } /** * @param {!number} n * @return {number} */ export function ulog2(n) { if (n === 0 ) return 0; const x = n &lt; 0 ? Math.abs(n) : n; const xprime = Math.log2(x); const xprimeprime = _.isInteger(n) ? Math.floor(xprime) : xprime; return n &lt; 0 ? -xprimeprime : xprimeprime; } /** * Take a pair of numbers and returns * theire smaller size. * * @param {!Array&lt;number, number&gt;} range * @return {Array&lt;number, number&gt;} */ export function smallerRange(range) { return [ ulog2(range[0]), ulog2(range[1]) ]; } × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Modules Classes Arbitrary Definitions ChaosMonkey ForAll Property TestData × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Classes Classes Arbitrary Definitions ChaosMonkey ForAll Property TestData × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData ké--êké--ê is a property-based testing library, inspired by QuickCheck, Hypothesis, JSVerify and faker.js. It is also available to generate fake data for many purpose like faker.js. What is ké--ê?假的 (ké--ê) is a Taiwanese word. the meaning is fake things in English. Features Property-based test utilitis library. Repeatable random fake data generators. Mocha test framwork integration. Support for multiple localities. Support for browser and Node.js. check documents for more details. Property-Based TestingProperty-based tests make statements about the output of your code based on the input, and these statements are verified for many different possible inputs. By default, ke.hold runs 100 tests. it reports a counter example does not satisfy the property if any test fail. for example, the following test. describe('Int', () =&gt; { ke.hold( '&gt; 0', // property name. x =&gt; x &gt; 0 // predicate. ) .over(0) // first especially case. .over(2) // second especially case. .over(ke.int) // universal case. })will report: 1) Int &gt; 0: AssertionError: &gt; 0 doesn't hold, counter example: -5, tried: 1/100 + expected - actual -false +trueException-Based TestingYou can still use chai to do the testing with random test values generated by ke-e. describe('Nat', () =&gt; { it('&gt;= 0', () =&gt; { ke.forall(ke.nat).eval((n) =&gt; { expect(n &gt;= 0).eq(true); }); } })Repeatabletest results are repeatable. $ mocha 1) Int &gt;0: AssertionError: &gt;0 doesn't hold, seed: -1764850555, counter example: -5265798245849472, tried: 3/3`KESeed=-1764850555 mocha 1) Int &gt;0: AssertionError: &gt;0 doesn't hold, seed: -1764850555, counter example: -5265798245849472, tried: 3/3`LocalizationThis project follows unicode CLDR specification. en is default locale id. // Generate English first name. ke.person.firstName.random. // Generate Tranditional Chinese first name. ke.person.firstName.locale('zh-Hant-TW').random. // Set global locale. // ke.globalLocale = 'zh-Hant-TW';Node.js REPL$ ke &gt; ke.int.random. 123124343ArbitrariesThe pupose of a arbitraries is random generation and shrinking of values in property-based testing, but you could use them to generate fake data individually. some of difinitions of arbitraries took from faker.js project. Primitive any - produce any primtive types. boolean — produce true and false with equal probability. falsy — produce falsy values: false, null, undefined, '', 0, and NaN. nat — produce a natural number. int — produce a integer. pint — produce a positive integer. nint — produce a negative integer. number — produce a float numbers. pnumber — produce a positive float numbers. nnumber — produce negative float numbers. char — produce a unicode character. asciichar — produce an ascii character. string — produce a unicode string. nestring - produce a non-empty unicode string. asciistring — produce an ascii string. neasciistring — produce an non-empty ascii string. Combinator constant — produce a contant value. elements — produce one of the given values. regex - produce a value from the regualr expression. frequency - Choose one of the given arbitraries, with a weighted random distribution. suchThat — produce a value that satisfies a predicate. oneOf — randomly uses one of the given generators. maybe - produce a value or null. pair — produce a pair of two arbitraries. array — produce an array. nearray — produce a non-empty array. sequence — produce an array of given arbitraries in order. object — produce an object. objectOf - transform a class to an object arbitrary. func — produce a function. genfunc - produce a generator. promise - produce a promise. small - produce smaller version of a arbitrary. recursive - produce a recursive value. variant - produce valid or invalid value of an arbitrary . data - produce a test dataset. Locale locale localeids — produce a locale id. country timezone Datetime date — produce a Date. Literate literate word words sentence sentences pagraph pagraphs lines text Person person - produce an object to reprsent a person. name - produce the name of a person. firstName - produce the first name of a person. lastName - produce the last name of a person. gender - produce the gender of a person. Internet internet avatar - produce an avatar uri. userName - produce a internet username. password - produce a password string. email - produce an email. url - produce an url. Location location address streetAddress state abbr zipCode county city street buildingNumber latitude - produce an latitude. longtitude - produce an longtitude. coordinates - produce a coordinates. Grahpic grahpic color rgba hsla hsva hex hexCode image imageURL - an image url. grayImageURL - a gray image url. InstallationNode.jsinstall the module with: npm install ke-e import ke from `ke-e` describe('Integer', () =&gt; { ke.hold( 'x + y = y + x' (x, y) =&gt; x + y === y + x ).over(ke.int, ke.int); });Browser using script tagDownload ke-e.js and place it in your project, then add it as the follwoing. &lt;script src=&quot;http://hychen.me/ke-e/ke-e.js&quot;&lt;/script&gt; &lt;script&gt; describe('Integer', () =&gt; { ke.hold( 'x + y = y + x' (x, y) =&gt; x + y === y + x ).over(ke.int, ke.int); }); &lt;/script&gt;Get Involved source code : github.com/hychen/ke-e. LicenseThe MIT License (MIT) × Search results Close "},"module-arbitrary.html":{"id":"module-arbitrary.html","title":"Module: arbitrary","body":" ké--ê Modules arbitrarycombinatorsconstantsdefinitionmonkeynamespacerepltestabletestdatatypes/graphic/colortypes/graphic/imagetypes/internet/indextypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/location/indextypes/person/indextypes/primitive/anytypes/primitive/booleantypes/primitive/datetimetypes/primitive/falsytypes/primitive/numbertypes/primitive/stringutils Classes arbitrary~Arbitrarydefinition~Definitionsmonkey~ChaosMonkeytestable~ForAlltestable~Propertytestdata~TestData Module: arbitrary Source: arbitrary.js, line 1 Classes Arbitrary Methods &lt;inner&gt; fromGenMaker(gen, genOpts) Transform a generator maker to an arbitrary. Parameters: Name Type Argument Description gen GeneratorMaker genOpts GeneratorMakerOptions &lt;nullable&gt; Source: arbitrary.js, line 347 &lt;inner&gt; isArbitrary(arb) Check if it is Arbitrary. Parameters: Name Type Description arb * any value. Source: arbitrary.js, line 327 Returns: True if arb is a Arbitrary. Type boolean Type Definitions ArbitraryOptions Arbitrary Options. Type: Object Properties: Name Type Argument Description gen GeneratorMaker the generator maker. genOts GeneratorMakerOptions &lt;nullable&gt; the options of the generator maker. smaller function &lt;nul w arbitrary with new inclusive range of its generator maker. Parameters: Name Type Argument Description args * &lt;repeatable&gt; Source: arbitrary.js, line 243 Returns: Type Arbitrary clone() Clone this arbitrary. Source: arbitrary.js, line 233 Returns: Type Arbitrary engine(engine) Get/Set a random engine. Parameters: Name Type Argument Description engine funciton &lt;nullable&gt; random-js engine. Source: arbitrary.js, line 137 Returns: Type Arbitrary | Engine gen(gen) Get/Set a generator maker. Parameters: Name Type Argument Description gen GeneratorMaker &lt;nullable&gt; Source: arbitrary.js, line 170 Returns: Type Arbitrary | GeneratorMaker generate() Run a generator. Source: arbitrary.js, line 278 Returns: Type * genOpts(opts) Get/Set the options of a generator maker. Parameters: Name Type Argument Description opts GeneratorMakerOptions &lt;nullable&gt; Source: arbitrary.js, line 186 Returns: Type Arbitrary | GeneratorMakerOptions locale(locale) Get/Set locale. Parameters: Name Type Argument Description locale string &lt;nullable&gt; locale tag. Source: arbitrary.js, line 122 Returns: Type Arbitrary | string makeGen() Make a generator. Source: arbitrary.js, line 266 Returns: Type Generator name(name) Get/Set the name of this arbitrary. Parameters: Name Type Argument Description name string &lt;nullable&gt; the name of a arbitrary. Source: arbitrary.js, line 105 Returns: Type Arbitrary | string promise() Create a promise. Source: arbitrary.js, line 286 Returns: Type Promise sample(size) Generate some example values. Parameters: Name Type Default Description size number 30 the size of values. Source: arbitrary.js, line 310 Returns: Type Array.&lt;*&gt; seed(seed) Get/Set a seed number. Parameters: Name Type Argument Description seed number &lt;nullable&gt; 32-bit integer. Source: arbitrary.js, line 153 Returns: Type Arbitrary | number show(show) Get/set a function to stringify the generated value. Parameters: Name Type Argument Description show function &lt;nul rary to produce a data set consists of variants. Parameters: Name Type Description variants Object Source: combinators.js, line 502 Returns: Type TestData Example const variants = { userName: ke.variant(ke.internet.userName, ke.falsy), birthday: ke.variant(ke.date, ke.falsy) }; // returns valid username and valid birthday. ke.data(variants).allValid().random; // returns invalid username and invalid birthday. ke.data(variants).allInvalid().random; // returns valid username and invalid birthday. ke.data(variants).invalid('birthday').random; &lt;static&gt; elements(pool) Generates one of the given values. The input list must be non-empty. Parameters: Name Type Description pool Array Source: combinators.js, line 43 Returns: Type Arbitrary Example // returns 1 or 'a'; ke.elements([1, 'a']).generates(); &lt;static&gt; frequency(pool) Choose one of the given arbitraries, with a weighted random distribution. The input list must be non-empty. Parameters: Name Type Description pool Array.&lt;Array.&lt;*&gt;&gt; Source: combinators.js, line 90 Returns: Type * Example ke.frequency([ [4, ke.int], [6, ke.bool] ]).generate(); &lt;static&gt; func(a) Produce a function. Parameters: Name Type Argument Description a outputArb &lt;nullable&gt; arbitrary to produce the return value of this function. Source: combinators.js, line 392 Returns: Type Arbitary Example // return 1 ke.func(ke.int).random() &lt;static&gt; genfunc(a) Produce a generator function. Parameters: Name Type Argument Description a outputArb &lt;nullable&gt; arbitrary to produce the return value of this function. Source: combinators.js, line 416 Returns: Type Arbitary Example // return 1 ke.genfunc(ke.int).random() &lt;static&gt; maybe(arb) An arbitrary returns a value or null. Parameters: Name Type Description arb Arbitrary Source: combinators.js, line 227 Returns: Type Arbitrary &lt;static&gt; nearray(arb) Generates an non-empty array. Parameters: Name Type Description arb Arbitrary Source: combinators.js, line 315 Returns: Type Arbitrary &lt;static&gt; object(spec) Generate a object. Takes an object as a template and will go through the enumerable own properties of object and expanding. Parameters: Name Type Description spec Object an object Source: combinators.js, line 332 Returns: Type Arbitrary Example // return {k: 1234}; ke.object({k: ke.int}).generate(); &lt;static&gt; objectOf(cls) transform a class to an Arbitrary. Parameters: Name Type Description cls function a class. Source: combinators.js, line 368 Returns: Type Arbitrary &lt;static&gt; oneOf(arbs) Randomly uses one of the given generators. The input list must be non-empty. Parameters: Name Type Description arbs Array.&lt;Arbitrary&gt; Source: combinators.js, line 207 Returns: Type Arbitrary Example // Produces a boolean or an integer. ke.oneOf(ke.bool, ke.int).generate(); &lt;static&gt; pair(arb1, arb2) Generates a pair of two arbitraries. Parameters: Name Type Description arb1 Arbitrary first arbitrary. arb2 Arbitrary second arbitrary. Source: combinators.js, line 263 Returns: Type Arbitrary Examples ke.pair(ke.int, ke.int).generate(); // choose different arbitraries. ke.pair(ke.int, ke.int).choose(ke.bool, ke.bool).generate(); &lt;static&gt; promise(opts) Produce a promise. Parameters: Name Type Description opts Object Properties: Name Type Description failrate Number 0 - 100. errorArb Arbitrary Source: combinators.js, line 442 Returns: Type Arbitary Example p = ke.promise.random p.then(console.log).catch(console.error); &lt;static&gt; recursive(combinator, arb, depth) Produce a nested values. Parameters: Name Type Description combinator function a function to return an arbitrary. arb Arbitrary the base arbitrary. depth number the depth of recursively stacks. default is 4. Source: combinators.js, line 135 Returns: Type * Example ke.recursive(ke.array, ke.any); &lt;static&gt; regex(pattern) Generates a value of the given regular expression. Parameters: Name Type Description pattern string regualr expression string.
