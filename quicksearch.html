tName]; let postcond = this._postconds[randomActName]; let randomAction = this.actions[randomActName] .locale(this._locale) .engine(this._engine); // hook helpers let preDo = () =&gt; { this._preDo.apply(this); precond.apply(this); }; let postDo = (...args) =&gt; { this._postDo.apply(this, args); postcond.apply(this, args); }; preDo(); randomAction.promise() .then(postDo) .catch(console.error); } /** * Replay monkey testing by given seed. * * @return {number} seed 32-bit integer. */ replay(seed) { this._seed = seed; this.start(); } /** * Start running monkey testing. * * @return {number} interval id. */ start() { this.stop(); console.log(`seed: ${this._seed}`); let task = () =&gt; this.doRandomBehaviour(); return this.timeId = setInterval(task, this._speed); } /** * Stop running monkey testing. */ stop() { clearInterval(this.timeId); this.timeId = null; } } export { ChaosMonkey }; × Search results Close "},"testable.js.html":{"id":"testable.js.html","title":"Source: testable.js","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property Source: testable.js /** * @module */ import _ from 'lodash'; import Random from 'random-js'; import assert from 'assert'; import {stdOpts} from './constants'; import {isArbitrary} from './arbitrary'; import {constant} from './combinators'; /** * @callback Formula * @param {random-js.engine} engine * @return {FormulaResult} */ /** * @typedef {Object} FormulaResult The result of evaluating formula. * @property {boolean} success formula is valid. * @property {Array&lt;*&gt;} counterExample samples falsy this formula. * @property {Exception} e */ /** * @typedef {Object} CheckResult * @property {number} numTests * @property {number} totalTests tot * @property {boolea check options. * @return {CheckResult} * * @example * * new Property('identity', n =&gt; n === n).check(ke.forall(ke.int)); */ check(quantifiler, opts = stdOpts) { assert(opts.tests &gt; 0, 'tests must more than 0.'); assert(opts.engine, 'engine is required'); assert(opts.seed, 'seed is required'); let result = { numTests: 1, totalTests: opts.tests, pass: false }; if (process.env.KESEED) { opts.seed = process.env.KESEED; } opts.engine.seed(opts.seed); for (let i = result.numTests; i &lt;= opts.tests; i++) { let r = quantifiler.makeFormula(this.predicate)(opts.engine); result.numTests = i; if (r.success) { result.pass = true; } else { result.pass = false; result.reason = formatFalure(opts.seed, r); result.testResult = r; break; } } return result; } } function formatFalure(seed, result) { let rngStateMsg= `seed: ${seed}`; let msg = `${rngStateMsg}, counter example: ${result.counterExample}`; if (result.exception) { msg += `, exception: ${result.exception}`; } return msg; } /** * Create a ForAll. * * @param {...Arbitrary} arbs arbitraries. * @return {ForAll} */ function forall(...arbs) { return new ForAll(arbs); } /** * A helper function to run a proposition test in mocha. * * @example * ke.hold( * 'communicative' // property name. * (x, y) =&gt; x + y === y + x // predicate. * ) * .over(1, 2) // especially case. * .over(ke.int, ke.int) // universal case. * */ function hold(name, predicate) { return new Property(name, predicate); } export { Property, hold, forall }; × Search results Close "},"types_any.js.html":{"id":"types_any.js.html","title":"Source: types/any.js","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property Source: types/any.js /** * @module */ import {bool} from './boolean'; imp ernet.js.html":{"id":"types_internet.js.html","title":"Source: types/internet.js","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property Source: types/internet.js /** * @module */ import {fromGenMaker} from '../arbitrary'; import person from './person'; import {nat} from './number'; import {oneOf, pair, nearray, elements, constant} from '../combinators'; const userNameSep = elements(['.', '_', '']); const userNameSuffix = oneOf([nat.choose(1, 99), constant('')]); /** * Arbitrary to produce internet user name. * * @type {Arbitrary} * @example * * // returns jack or jack.hand or jack.hand34. * ke.internet.userName.generate(); * */ const userName = fromGenMaker(function(firstName, lastName, sepArb) { return function(engine) { let a = firstName.makeGen()(engine); let b = lastName.makeGen()(engine); let sep = sepArb.makeGen()(engine); let suffix = userNameSuffix.makeGen()(engine); let n = nat.choose(0, 1).makeGen()(engine); let result = n === 0 ? `${a}` : `${a}${sep}${b}${suffix}`; return result; }; }, [person.firstName, person.lastName, userNameSep]).name('Internet User Name'); const freeEmailProvider = elements([ 'gmail.com', 'yahoo.com', 'hotmail.com' ]).name('Free Email Provider'); /** * Arbitrary to produce an email. * * @type {Arbitrary} * @example * // returns jack.hand@gmail.com * ke.internet.email.generate(); */ const email = fromGenMaker(function(userName, provider) { return function(engine) { let a = userName.makeGen()(engine); let b = provider.makeGen()(engine); return `${a}@${b}`; }; }, [userName, freeEmailProvider]).name('Email'); const proto = elements(['http', 'https']).name('Internet Protocol'); const domainWord = person.firstName.transform((name) =&gt; { return name.replace(/([\\\\~#&amp;*{}/:&lt;&gt;?|\\&quot;'])/ig, '').toLowerCase(); }).name('Domain Word'); const domainSuffix = elements([ 'com', 'org', 'io', 'info', 'today' ]).name('Domain Suffix'); const domainName = pair(domainWord, domainSuffix) .transform((arr) =&gt; `${arr[0]}.${arr[1]}`).name('Domain Name'); /** * Arbitrary to produce an url. * * @type {Arbitrary} */ const url = pair(proto, domainName). transform((arr) =&gt; `${arr[0]}://${arr[1]}`).name('URL'); const ipRange = nat.choose(0, 255).name('IP Range'); /** * Arbitrary to produce an IP v4 address. * * @type {Arbitrary} */ const ip = nearray(ipRange).choose(4, 4) .transform(arr =&gt; arr.join('.')) .name('IP v4 Address'); const ipV6Range = nat.choose(0, 15) .transform(n =&gt; n.toString(16)) .name('IPV6 Range'); const ipv6Block = nearray(ipV6Range) .choose(4, 4) .transform(arr =&gt; arr.join('')) .name('IPV6 Block'); /** * Arbitrary to produce an IP v6 address. * * @type {Arbitrary} */ const ipv6 = nearray(ipv6Block) .choose(8, 8) .transform(arr =&gt; arr.join(':')) .name('IP v6 Address'); export default { userName, email, url, ip, ipv6 }; × Search results Close "},"types_literate_index.js.html":{"id":"types_literate_index.js.html","title":"Source: types/literate/index.js","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property Source: types/literate/index.js /** * @module */ import {fromDefinition} from '../../utils'; import {fromGenMaker} from '../../arbitrary'; import {array, oneOf} from '../../combinators'; import {nat} from '../number'; import definitions from './definitions'; /** * Arbitrary to represent a word. * @type {Arbitrary} */ const word = fromDefinition(definitions, 'words').name('Word'); /** * Arbitrary to represent a space seperated list of words. * @type {Arbitrary} */ const words = array(word).choose(3, 3) .transform(ws =&gt; ws.join(' ')) .name('Words'); /** * Arbitrary to represent a sentence. * @type {Arbitrary} */ const sentence = words.transform(s =&gt; { return s.charAt(0).toUpperCase() + s.slice(1) + '.'; }).name('Sentence'); /** * Arbitrary to represent a sentences. * @type {Arbitrary} */ const sentences = fromGenMaker(function(min = 2, max = 6, sep = ' ') { return function(engine, locale) { let ss = array(sentence).choose(min, max).makeGen()(engine, locale); return ss.join(sep); }; }).name('Sentences'); /** * Arbitrary to represent a paragraph. * @type {Arbitrary} */ const paragraph = sentences.choose(3, 3).name('Paragraph'); /** * Arbitrary to represent paragraphs seprated by `'\\n'`. * @type {Arbitrary} */ const paragraphs = fromGenMaker(function(count = 3, sep = '\\n \\r') { return function(engine, locale) { let ps = array(paragraph).choose(3, 3).makeGen()(engine, locale); return ps.join(sep); }; }).name('Paragraphs'); /** * Arbitrary to represent lines of sentences seprated by `'\\n'`. * @type {Arbitrary} */ const lines = sentences.choose(1, 5, '\\n').name('Lines'); /** * Arbitrary to represent any text based string. * @type {Arbitrary} */ const text = oneOf([ word, sentence, sentences, paragraph, paragraphs, lines ]).name('Text'); export default { word, words, sentence, sentences, paragraph, paragraphs, lines, text }; × Search results Close "},"types_locale_avaliableLocaleids.js.html":{"id":"types_locale_avaliableLocaleids.js.html","title":"Source: types/locale/avaliableLocaleids.js","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property Source: types/locale/avaliableLocaleids.js /** * @module */ / rns zh-Hant-TW * ke.locale.localeids.generate(); */ const localeId = elements(avaliableLocaleIds).name('Locale Id'); export default { avaliableLocaleIds, localeId }; × Search results Close "},"types_number.js.html":{"id":"types_number.js.html","title":"Source: types/number.js","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property Source: types/number.js /** * @module */ import Random from 'random-js'; import {fromGenMaker} from '../arbitrary'; /** * Integer Arbitrary * * @type {Arbitrary} * * @example * // Produce an integer within inclusive range [-5, 5]. * ke.int.choose(-5, 5).generate(); */ export const int = fromGenMaker(Random.integer, [-Number.MAX_SAFE_INTEGER, Number.MAX_SAFE_INTEGER]).name('Integer'); /** * Positive Integer Arbitrary * * @type {Arbitrary} */ export const pint = int .choose(0, Number.MAX_SAFE_INTEGER) .name('Positive Integer'); /** * Negative Arbitrary * * @type {Arbitrary} */ export const nint = int. choose(-Number.MAX_SAFE_INTEGER, -1) .name('Negative Integer'); /** * Nature Number Arbitrary * * @type {Arbitrary} */ export const nat = int .choose(1, Number.MAX_SAFE_INTEGER) .name('Nat'); /** * Nature Number Arbitrary * * @type {Arbitrary} */ export const number = fromGenMaker( Random.real , [-Number.MAX_SAFE_INTEGER, Number.MAX_SAFE_INTEGER]) .name('Number'); /** * Positive Number Arbitrary * * @type {Arbitrary} */ export const pnumber = number .choose(0, Number.MAX_SAFE_INTEGER) .name('Positive Number'); /** * Negative Number Arbitrary * * @type {Arbitrary} */ export const nnumber = number .choose(-Number.MAX_SAFE_INTEGER, -0.0000000001) .name('Negative Number'); × Search results Close "},"types_person_index.js.html":{"id":"types_person_index.js.html","title":"Source: types/person/index.js","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property Source: types/person/index.js /** * @module */ import {object, oneOf, constant} from '../../combinators'; import {fromDefinition} from '../../utils'; import {date} from '../datetime.js'; import definitions from './definitions'; /** * Arbitrary to generate the first name of a person. * * @type {Arbitrary} * @example * // returns Jack. * ke.person.firstName.generate(); */ const firstName = fromDefinition(definitions, 'firstName').name('First Name'); /** * Arbitrary to generate the last name of a person. * * @type {Arbitrary} * @example * // returns Hand. * ke.person.lastName.generate(); */ const lastName = fromDefinition(definitions, 'lastName').name('Last Name'); /** * Aribitrary to generate the name of a person. * * @type {Arbitrary} * @example * ke.person.name.generate(); */ const name = object({ firstName: firstName, lastName: lastName }).name('Name'); /** * Arbitrary to generate the gender of a person. * * @type {Arbitrary} * @example * ke.person.gender.generate; */ const gender = fromDefinition(definitions, 'gender').name('Gender'); /** * Arbitrary to generate a person (alive, dead, undead, or fictional). * * @type {Arbitrary} * @example * // generate a object include person name, gender and birthday. * ke.person.generate(); */ const person = object({ name: name, gender: gender, brithDay: date }).name('Person'); person.name = name; person.firstName = firstName; person.lastName = lastName; person.gender = gender; export default person; × Search results Close "},"types_string.js.html":{"id":"types_string.js.html","title":"Source: types/string.js","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property Source: types/string.js /** * @module */ import _ from 'lodash'; import Random from 'random-js'; import {int} from './number'; import {fromGenMaker} from '../arbitrary'; import {array, nearray} from '../combinators'; const _char = int.transform(String.fromCharCode); export const ASCII_RANGE_MIN = 0x0020; export const ASCII_RANGE_MAX = 0x007F; export const UNICODE_RANGES_MIN = 0x0020; export const UNICODE_RANGES_MAX = 0xE007F; /** * Unicode Character Arbitrary. * * @type {Arbitrary} * * @example * // generate a unicode character. * ke.char.generate(); * * @example * // change character ranges. here we use ASCII range. * // and yes, this is how ke.asciichar be made. * ke.char.choose(0x0020, 0x007F).generate(); */ export const char = _char .choose(UNICODE_RANGES_MIN, UNICODE_RANGES_MAX) .name('Char'); /** * Unicode String Arbitrary. * * @type {Arbitrary} * * * @example * // generate a unicode string. the length between 0 and 30 by default. * ke.string.generate(); * * @example * // you can set minimun and maximun length. * ke.string.choose(1, 5).generate(); */ export const string = stringOf(char).name('String'); /** * Nom-empty Unicode String Arbitrary. * * @type {Arbitrary} */ export const nestring = nestringOf(char).name('Non-Empty String'); /** * Ascii Character Arbitrary. * * @type {Arbitrary} * * @example * // generate a ascii character. * ke.asciichar.generate(); */ export const asciichar = char .choose(ASCII_RANGE_MIN, ASCII_RANGE_MAX) .name('ASCII Char'); /** * Ascii String Arbitrary. * * @type {Arbitrary} * * @example * // generate a unicode string. the length between 0 and 30 by default. * ke.asciistring.generate(); * * @example * // you can set minimun and maximun length. * ke.asciistring.choose(1, 5).generate(); */ export const asciistring = stringOf(asciichar) .name('ASCII String'); /** * Ascii String Arbitrary. * * @type {Arbitrary} */ export const neasciistring = nestringOf(asciichar) .name('Non-Empty ASCII String'); /** * UUID version 4 Arbitrary. * * @type {Arbitrary} */ export const uuid4 = fromGenMaker(Random.uuid4).name('UUID version 4'); /** * Create a string arbitrary based on given character arbitrary. * * @param {Arbitrary} any arbitrary to generate a character. * @return {Arbitrary} a string arbitrary. * * @example * // this is how we make a ke.`string`. * ke.stringOf(ke.char).generate(); * * @example * // generate a string that the character is 'a', 'b' or 'c'. * ke.stringOf(ke.elements(['a','b', 'c'])).generate(); * * @example * // yes, minimun and maximun length still can be changed. * ke.stringOf(ke.elements(['a','b', 'c'])).choose(0, 3).generate(); */ export function stringOf(charArb) { return array(charArb).transform(chars =&gt; chars.join('')).name('stringOf'); } /** * same to stringOf but produce non-empty string. */ export function nestringOf(charArb) { return nearray(charArb).transform(chars =&gt; chars.join('')).name('nestringOf'); } × Search results Close "},"utils.js.html":{"id":"utils.js.html","title":"Source: utils.js","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property Source: utils.js /** * @module */ import _ from 'lodash'; import {fromGenMaker} from './arbitrary'; import {elements} from './combinators'; import avaliableLocaleIds from './types/locale/avaliableLocaleids.js'; /** * Merge namespace * * @param {!Object} namespace * @param {!string} name * @returns {Object} */ export function liftExport(namespace, name) { _.forOwn(namespace[name], (v, k) =&gt; { namespace[k] = v; }); return namespace; } /** * Get a definietion. * * @param {Object} definietions * @param {string} locale * @param {string} key * @return {Object} */ export function getDef(defs, locale, key) { if (avaliableLocaleIds.indexOf(locale) &lt; 0) { throw new Error(`Locale ${locale} is not supported`); } let _locale = locale.replace(/-/g, '_'); let _def = defs[_locale]; if (_def) { return _def[key]; } else { return defs['en'][key]; } } /** * Create an arbitrary from a definition. * * @param {Object }definietions * @param {string} name * @return {Arbitrary} */ export function fromDefinition(definitions, name) { return fromGenMaker(function() { return function(engine, locale) { let pool = getDef(definitions, locale, name); return elements(pool).engine(engine).generate(); }; }); } × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property Modules Classes Arbitrary ChaosMonkey ForAll Property × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property Classes Classes Arbitrary ChaosMonkey ForAll Property × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property ké--êké--ê is a property-based testing library, inspired by QuickCheck, Hypothesis, JSVerify and faker.js. It is also available to generate fake data for many purpose like faker.js. What is ké--ê?假的 (ké--ê) is a Taiwanese word. the meaning is fake things in English. Features Property-based test utilitis library. Repeatable random fake data generators. Mocha test framwork integration. Support for multiple localities. Support for browser and Node.js. check documents for more details. Property-Based TestingProperty-based tests make statements about the output of your code based on the input, and these statements are verified for many different possible inputs. By default, ke.hold runs 100 tests. it reports a counter example does not satisfy the property if any test fail. for example, the following test. describe('Int', () =&gt; { ke.hold( '&gt; 0', // property name. x =&gt; x &gt; 0 // predicate. ) .over(0) // first especially case. .over(2) // second especially case. .over(ke.int) // universal case. })will report: 1) Int &gt; 0: AssertionError: &gt; 0 doesn't hold, counter example: -5, tried: 1/100 + expected - actual -false +trueException-Based TestingYou can still use chai to do the testing with random test values generated by ke-e. describe('Nat', () =&gt; { it('&gt;= 0', () =&gt; { ke.forall(ke.nat).eval((n) =&gt; { expect(n &gt;= 0).eq(true); }); } })Repeatabletest results are repeatable. $ mocha 1) Int &gt;0: AssertionError: &gt;0 doesn't hold, seed: -1764850555, counter example: -5265798245849472, tried: 3/3`KESeed=-1764850555 mocha 1) Int &gt;0: AssertionError: &gt;0 doesn't hold, seed: -1764850555, counter example: -5265798245849472, tried: 3/3`LocalizationThis project follows unicode CLDR specification. en is default locale id. // Generate English first name. ke.person.firstName.generate(); // Generate Tranditional Chinese first name. ke.person.firstName.locale('zh-Hant-TW').generate();ArbitrariesThe pupose of a arbitraries is random generation and shrinking of values in property-based testing, but you could use them to generate fake data individually. some of difinitions of arbitraries took from faker.js project. Primitive any - produce any primtive types. boolean — produce true and false with equal probability. falsy — produce falsy values: false, null, undefined, '', 0, and NaN. nat — produce a natural number. int — produce a integer. pint — produce a positive integer. nint — produce a negative integer. number — produce a float numbers. pnumber — produce a positive float numbers. nnumber — produce negative float numbers. char — produce a unicode character. asciichar — produce an ascii character. string — produce a unicode string. nestring - produce a non-empty unicode string. asciistring — produce an ascii string. neasciistring — produce an non-empty ascii string. function — produce a function. Combinator constant — produce a contant value. elements — produce one of the given values. suchThat — produce a value that satisfies a predicate. oneOf — randomly uses one of the given generators. pair — produce a pair of two arbitraries. array — produce an array. nearray — produce a non-empty array. sequence — produce an array of given arbitraries in order. object — produce an object. objectOf - transform a class to an object arbitrary. Locale localeids — produce a locale id. Datetime date — produce a Date. Literate literate word words sentence sentences pagraph pagraphs lines text Person person - produce an object to reprsent a person. name - produce the name of a person. firstName - produce the first name of a person. lastName - produce the last name of a person. gender - produce the gender of a person. Internet internet userName - produce a internet username. email - produce an email. url - produce an url. InstallationNode.jsinstall the module with: npm install ke-e import ke from `ke-e` describe('Integer', () =&gt; { ke.hold( 'x + y = y + x' (x, y) =&gt; x + y === y + x ).over(ke.int, ke.int); });Browser using script tagDownload ke-e.js and place it in your project, then add it as the follwoing. &lt;script src=&quot;http://hychen.me/ke-e/ke-e.js&quot;&lt;/script&gt; &lt;script&gt; describe('Integer', () =&gt; { ke.hold( 'x + y = y + x' (x, y) =&gt; x + y === y + x ).over(ke.int, ke.int); }); &lt;/script&gt;Get Involved source code : github.com/hychen/ke-e. LicenseThe MIT License (MIT) × Search results Close "},"module-arbitrary.html":{"id":"module-arbitrary.html","title":"Module: arbitrary","body":" ké--ê Modules arbitrarycombinatorsconstantsmonkeytestabletypes/anytypes/booleantypes/datetimetypes/falsytypes/functiontypes/internettypes/literate/indextypes/locale/avaliableLocaleidstypes/locale/indextypes/numbertypes/person/indextypes/stringutils Classes arbitrary~Arbitrarymonkey~ChaosMonkeytestable~ForAlltestable~Property Module: arbitrary Source: arbitrary.js, line 1 Classes Arbitrary Methods &lt;inner&gt; fromGenMaker(gen, genOpts) Transform a generator maker to an arbitrary. Parameters: Name Type Argument Description gen GeneratorMaker genOpts GeneratorMakerOptions &lt;nullable&gt; Source: arbitrary.js, line 220 Type Definitions ArbitraryOptions Arbitrary Options. Type: Object Properties: Name Type Description gen GeneratorMaker opts GeneratorMakerOptions Source: arbitrary.js, line 24 Generator(engine, locale) A function to generate a random value. Parameters: Name Type Description engine Engine locale string Source: arbitrary.js, line 31 Returns: Type * GeneratorMaker(engine) A function to generate a function to take a random engine in random-js. to generate a random value. Parameters: Name Type Description engine Engine engines provided in random-js. The default is mt19937 with auto seeds. Source: arbitrary.js, line 9 Returns: Type * GeneratorMakerOptions Arguments of a GeneratorMaker. Type:     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
